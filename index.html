<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/firstWebsite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/af08e3a488.js" crossorigin="anonymous"></script>
    <title>firstWebsite</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex-container">
                <div class="logo">
                    <h1 class="website-logo">Logo</h1>
                </div>
                <div class="navigation-bar">
                    <div class="nav-container nav-container-mobile">
                        <ul class="the-nav">
                            <li class="the-nav-item dn-mobile"><a class=" hvr-underline-reveal" href="#">Home</a></li>
                            <li class="the-nav-item dn-mobile"><a class=" hvr-underline-reveal" href="#">About</a>
                            </li>
                            <li class="the-nav-item dn-mobile"><a class=" hvr-underline-reveal" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="github-nav">
                    <div class="github-link-container">
                        <div class="github-link-inner-container">
                            <ul class="github-ul">
                                <li class="github-ul-item">
                                    <a href="https://github.com/dingwuying" class="github-link"><i class="fa-brands fa-github"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div class="main">

        <div class="main-container">
            <div class="main-inner-container">
                <div class="left-side tracking-in-expand">
                    <div class="animated-text">
                        <p>Welcome to the website</p>
                        <div class="three-dots-moving-container">
                            <div class="three-dots-moving-inner-container">
                                <div class="three-dots">
                                    <div class="first-dot dot  animate__animated animate__shakeY"></div>
                                    <div class="second-dot dot  animate__animated animate__shakeY"></div>
                                    <div class="third-dot dot  animate__animated animate__shakeY"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="website-boxes-container">
                        <div class="website-boxes-inner-container">
                            <div class="box-1 box hvr-float">
                                <div class="box-1-container box-container">
                                    <div class="box-1-inner-container box-inner-container">

                                    </div>
                                </div>
                            </div>
                            <div class="box-2 box hvr-float">
                                <div class="box-2-container box-container">
                                    <div class="box-2-inner-container box-inner-container">

                                    </div>
                                </div>
                            </div>
                            <div class="box-3 box hvr-float">
                                <div class="box-3-container box-container">
                                    <div class="box-3-inner-container box-inner-container">

                                    </div>
                                </div>
                            </div>
                            <div class="box-4 box hvr-float">
                                <div class="box-4-container box-container">
                                    <div class="box-4-inner-container box-inner-container">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
