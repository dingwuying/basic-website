<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/firstWebsite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>firstWebsite</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex-container">
                <div class="logo">
                    <h1 class="website-logo">Logo</h1>
                </div>
                <div class="navigation-bar">
                    <div class="nav-container nav-container-mobile">
                        <ul class="the-nav">
                            <li class="the-nav-item dn-mobile"><a href="#">Home</a></li>
                            <li class="the-nav-item about-mobile"><a href="#">About</a></li>
                            <li class="the-nav-item dn-mobile"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </header>

    <div class="main">

        <div class="main-container">
            <div class="main-inner-container">  
                <div class="tracking-in-expand">
                 <div class="animated-text">
                     <p>Welcome to the website</p> 
                     <div class="three-dots-moving-container">
                        <div class="three-dots-moving-inner-container">
                            <div class="three-dots">
                                <div class="first-dot dot  animate__animated animate__shakeY"></div>
                                <div class="second-dot dot  animate__animated animate__shakeY"></div>
                                <div class="third-dot dot  animate__animated animate__shakeY"></div>
                            </div>
                        </div>
                    </div>     
                 </div>   
   
                </div> 
    
            </div>
        </div>


    </div>
   
</body>

</html>
